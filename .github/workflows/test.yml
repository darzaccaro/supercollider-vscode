name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint
      run: npm run lint
    
    - name: Compile TypeScript
      run: npm run compile
    
    - name: Run tests (Linux)
      if: runner.os == 'Linux'
      run: xvfb-run -a npm test
    
    - name: Run tests (macOS/Windows)
      if: runner.os != 'Linux'
      run: npm test
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.node-version }}
        path: |
          out/
          .vscode-test/
        retention-days: 7

  test-with-supercollider:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    
    - name: Install SuperCollider
      run: |
        sudo apt-get update
        sudo apt-get install -y supercollider
    
    - name: Verify SuperCollider installation
      run: which sclang && sclang -v || echo "SuperCollider installed but sclang not in PATH"
    
    - name: Install dependencies
      run: npm ci
    
    - name: Compile TypeScript
      run: npm run compile
    
    - name: Run tests with SuperCollider
      run: xvfb-run -a npm test
